<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    </head>
    <script>
	<!--The following jQuery calls a body element and adds the according header and paragraphs-->
    $(document).ready(function() {
        $("html").append(
            "<body>\
				<h1>Basic jQuery</h1>\
				<p id='1'>Paragraph 1</p>\
				<p id='2'>Paragraph 2</p>\
				<p id='3'>Paragraph 3</p>\
				<p id='4'>Paragraph 4</p>\
            </body>"
        ); 
		<!--The following jQuery changes the second paragraph color to red-->
        $("#2").css({"color": "red"});
		<!--The following jQuery hides the header when you click on the third paragraph-->
        $("#3").click(function() {
            $('h1').hide();
        });
		<!--The following jQuery displays a message of Hey look at what you did! in the console when you click on paragraph 1-->
        $("#1").click(function() {
            console.log("Hey look at what you did!");
        });
		<!--The following jQuery hides paragraph 4 using a slide up effect-->
        $("#4").slideUp(800);
    });
        
    </script>
    </body>
</html>
