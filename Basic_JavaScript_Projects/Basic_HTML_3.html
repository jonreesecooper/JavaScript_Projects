<DOCTYPE! html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="Basic_JavaScript_3.js"></script>
    </head>
    <body>
        <p id="Math" onclick ="addition_Function(10,15)">Click here for 10 + 15</p>    
        <button id="Minus" onclick ="subtraction_Function(20,10)">Click here for 20 - 10</button>
        <p id="times" onclick ="multiply(2,3)">Click here for 2 x 3</p>    
        <button id="fraction" onclick ="divide(100,25)">Click here for 100 / 25</button>
        <p id="operations" onclick ="more_math(20,10,2,3)">Click here for (twenty minus ten) divided by 2 times 3</p>
        <button id="remainder" onclick ="modulus(9,2)">Click here for remainder of 9/2</button>
        <p id="neg" onclick ="negation()">Click here for negative 10</p>
        <button id="inc" onclick="increment()">Click here for increment of 1 from 5</button>
        <p id="dec" onclick="decrement()">Click here for decrement of 1 from 10</p>
        <button id="root" onclick="square_root()">Click here for the square root of 9</button>
    </body>
</html>
